<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="post" th:object=${userRegisterData}>


		<p>
			First Name: <input type="text" th:field="*{fristName}" />
		</p>
		<p>
			Last Name: <input type="text" th:field="*{lastName}" />
		</p>

		<p>
			Email:<input type="email" th:field="*{email}" />
		</p>
		<p>
			Enter phone no: <input type="text" th:field="*{phoneNumber}">
		</p>
		<p>
			Enter Dob: <input type="date" th:field="*{dob}">
		</p>
		<p>
			Enter gender:
			<form:radiobutton path="gender" value="M" label="Male" />
			<form:radiobutton path="gender" value="F" label="Female" />
		</p>

		<p>
			choose countary:<input type="text" th:field="*{countary}" />
		</p>
		<p>
			choose state:<input type="text" th:field="*{state}" />
		</p>
		<p>
			choose city:<input type="text" th:field="*{city}" />
		</p>


		{************* chandu velagapudi below submit button is their please
		cheack always *************}
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>

	</form>
</body>
</html>
